<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Products</title>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="styles/timer.css" />
	</head>
	<body>
		<nav class="navbar">
			<div class="navbar-container">
				<a href="#" class="logo">My Store</a>
				<div class="cart-wrapper">
					<button class="cart-btn" aria-label="Shopping cart">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<circle cx="9" cy="21" r="1"></circle>
							<circle cx="20" cy="21" r="1"></circle>
							<path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
						</svg>
						<span class="cart-badge" id="cart-badge">0</span>
					</button>
				</div>
			</div>
		</nav>
		<main class="container">
			<header class="hero">
					<!-- Sale Timer Section -->
			<section class="sale-timer">
				<div class="timer-header">Limited Time Offer! Sale Ends In:</div>
				<div class="timer-display">
					<div class="time-box">
						<span id="hours">07</span>
						<span class="label">HOURS</span>
					</div>
					<div class="time-box">
						<span id="minutes">23</span>
						<span class="label">MINUTES</span>
					</div>
					<div class="time-box">
						<span id="seconds">45</span>
						<span class="label">SECONDS</span>
					</div>
				</div>
				<div class="timer-footer">Don't Miss Out!</div>
			</section>
				<h1>Our Products</h1>
				<span class="underline"></span>
			</header>

		

			<section class="filters">
				<div class="filter-group">
					<label for="search-input">Search by name:</label>
					<input type="text" id="search-input" placeholder="Enter product name..." />
					<button id="search-btn" class="btn filter-btn">Search</button>
				</div>
				<div class="filter-group">
					<label>Price range:</label>
					<input type="number" id="min-price" placeholder="Min price" />
					<input type="number" id="max-price" placeholder="Max price" />
					<button id="filter-btn" class="btn filter-btn">Filter</button>
				</div>
			</section>

		<section class="products-grid" aria-label="Products list">
		</section>

		<template id="card-template">
			<article class="card" data-id="">
				<div class="card-media">
					<img alt="product image" src="" />
				</div>
				<div class="card-body">
					<h3 class="product-title"></h3>
					<p class="product-desc"></p>
					<div class="price-row">
						<span class="price"></span>
						<span class="old-price"></span>
					</div>
				</div>
				<div class="card-actions">
					<button class="btn add" aria-label="Add to cart">
						<svg class="icon cart-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<circle cx="9" cy="21" r="1"></circle>
							<circle cx="20" cy="21" r="1"></circle>
							<path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
						</svg>
						<span class="btn-text">Add to cart</span>
					</button>
					<button class="btn wish" aria-label="Add to wishlist">
						<svg class="icon heart-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
							<path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
						</svg>
					</button>
				</div>
			</article>
		</template>
	</main>		
	<script src="scripts/script.js"></script>
	</body>
</html>
